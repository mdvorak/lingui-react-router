version: 2
updates:
  - package-ecosystem: "npm"
    directories:
      - "/"
      - "/test/"
    schedule:
      interval: "weekly"
    versioning-strategy: increase-if-necessary
    groups:
      react-router:
        patterns:
          - "react-router"
          - "@react-router/*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      lingui:
        patterns:
          - "@lingui/*"
      prod-deps:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "*eslint*"
          - "*prettier*"
          - "*jest*"
          - "*vitest*"
          - "*playwright*"
      dev-types:
        patterns:
          - "@types/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
      include: "scope"
